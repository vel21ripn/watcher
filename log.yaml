---
PidFile: /run/watcher_1.pid
fuse:
       mountpoint: /tmpfs/x
       options: "-o allow_other"
default:
       line: 1
       word: 1
       interval: 5
       number: 5
       delta: 0
       fmt: "%.0f"
source:
   cputerm:
       file: /sys/class/hwmon/hwmon0/temp1_input
       subst: "^(\\d+)...$"
   softirq:
       file: /proc/stat
       filter: "^cpu"
       delta: 1
       word: 8
       interval: 3
       number: 8
       fmt: "%.1f"
   softirq0:
       file: /proc/stat
       filter: "^cpu0"
       merge: softirq
   softirq1:
       file: /proc/stat
       filter: "^cpu1"
       merge: softirq
   softirq2:
       file: /proc/stat
       filter: "^cpu2"
       merge: softirq
   softirq3:
       file: /proc/stat
       filter: "^cpu3"
       merge: softirq
   softirq4:
       file: /proc/stat
       filter: "^cpu4"
       merge: softirq
