---
PidFile: /run/watcher_1.pid
fuse:
       mountpoint: /tmpfs/x
       options: "-o allow_other"
default:
       line: 1
       word: 1
       interval: 5
       number: 5
       delta: 0
       fmt: "%.0f"
source:
   cputerm:
       file: /sys/class/hwmon/hwmon0/temp1_input
       subst: "^(\\d+)...$"
   softirq:
       file: /proc/stat
       filter: "^cpu"
       delta: 1
       word: 8
       interval: 3
       number: 8
       fmt: "%.1f"
       alias:
         softirq0:
           filter: "^cpu0"
         softirq1:
           filter: "^cpu1"
         softirq2:
           filter: "^cpu2"
         softirq3:
           filter: "^cpu3"
                
