---
default:
       line: 1
       word: 1
       interval: 5
       number: 5
       delta: 0
source:
   cputerm:
       file: /sys/class/hwmon/hwmon0/temp1_input
   softirq:
       file: /proc/stat
       delta: 1
       filter: "^cpu"
       word: 8
   softirq0:
       file: /proc/stat
       delta: 1
       filter: "^cpu0"
       word: 8
   softirq1:
       file: /proc/stat
       delta: 1
       filter: "^cpu1"
       word: 8
   softirq2:
       file: /proc/stat
       delta: 1
       filter: "^cpu2"
       word: 8
   softirq3:
       file: /proc/stat
       delta: 1
       filter: "^cpu3"
       word: 8
   softirq4:
       file: /proc/stat
       delta: 1
       filter: "^cpu4"
       word: 8

